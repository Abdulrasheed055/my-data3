<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Details</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div id="slack_info">
            <h1 data-testid="slackUserName">Aminu Abdulrasheed</h1>
            <img src="./image/Abdul.jpg.jpg" alt="Aminu Abdulrasheed" data-testid="slackDisplayImage" />
        </div>
        <div id="datentime">
            <h3>Current Date:</h3> <p data-testid="currentDayOfTheWeek">Date</p>
            <h3>Current UTC Time:</h3> <p data-testid="currentUTCTime">Time</p>
        </div>
        <div id="track">
            <h3> Track:</h3> <p data-testid="myTrack">Frontend</p>
        </div>
        <div id="Github url">
            <h3>Github URL:</h3> <a href="https://github.com/devfemii/hngprofile" data-testid=“githubURL”>https://github.com/devfemii/hngprofile</a>
        </div>
    </div>
    <!-- scritpt -->
    <script src="./script.js"></script>
</body>
</html>
